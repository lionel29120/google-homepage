<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="nav-link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwipgp-VvP3vAhVHOBoKHTxjADcQkNQCCA8&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-FR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw2FXL3-LVIL6HoBq0oweElA">About</a></li>
                <li><a class="nav-link" href="https://store.google.com/">Store</a></li>
            </ul>
            <div id="end-border1">
                <ul>
                    <li><a class="nav-link" href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                    <li><a class="nav-link" href="https://www.google.fr/imghp?hl=en&ogbl">Images</a></li>
                    <li>
                        <a href="#">
                            <div id="googleapps">
                                <span class="material-icons" title="Google apps">apps</span>   
                            </div>
                        </a>
                    </li>
                    <li><a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="container">
        <div id="google-logo">
            <img src="img/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <form id="formulaire" action="https://google.com/search?">
            <div id="search-bar" title="Search">
                <span class="material-icons" id="search-icon">search</span>
                <input type="text" name="q" id="search">
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>                     
    </div>
    <footer>
        <ul>
            <li><a class="nav-link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwipgp-VvP3vAhVHOBoKHTxjADcQkdQCCBA&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_fr%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3tdg0Mx7vypqZqWEPaoyQV">Advertising</a></li>
            <li><a class="nav-link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwipgp-VvP3vAhVHOBoKHTxjADcQktQCCBE&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a></li>
            <li><a class="nav-link" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
        <span id="end-border2">
            <ul>
                <li><a class="nav-link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwipgp-VvP3vAhVHOBoKHTxjADcQ8awCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-FR%26fg%3D1&usg=AOvVaw3v6rkh9ii2FzVJE6vzWVrU">Privacy</a></li>
                <li><a class="nav-link" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwipgp-VvP3vAhVHOBoKHTxjADcQ8qwCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-FR%26fg%3D1&usg=AOvVaw0Ue_G73RHCLOPueiiduTLb">Terms</a></li>
                <!--<li><a id="settings" class="nav-link" href="#">Settings</a></li>-->
                <li>
                    <label id="settings" class="nav-link" for="toggle-1">Settings</label>
                    <input type="checkbox" id="toggle-1" class="visually-hidden">
                    <div id="settings-box">
                        <label id="blank" for="toggle-1">
                            M
                        </label>    
                        <div id="search-settings-panel">
                            <ul>
                                <li>Search settings</li>
